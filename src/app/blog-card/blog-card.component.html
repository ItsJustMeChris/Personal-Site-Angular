<div class="left">
  <img
    class="image"
    src="{{ blogPost?.image }}"
    alt="Card Image For Blog Post Titled {{ blogPost.title }}"
  />
</div>
<div class="right">
  <p class="titillium title">{{ blogPost.title }}</p>
  <div class="meta">
    <p class="titillium smaller">{{ getTimeAgo(blogPost.created_at) }}</p>
    <p class="titillium smaller">{{ getReadTime(blogPost) }} min read</p>
  </div>
</div>
