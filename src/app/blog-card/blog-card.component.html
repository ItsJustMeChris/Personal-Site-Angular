<div class="left">
  <img
    class="image"
    src="{{image}}" alt="Card Image For Blog Post Titled {{title}}">
</div>
<div class="right">
  <p class="titillium title">{{title}}</p>
  <div class="meta">
    <p class="titillium smaller">{{timeAgo()}}</p>
    <p class="titillium smaller">{{getReadTime()}} min read</p>
  </div>
</div>
